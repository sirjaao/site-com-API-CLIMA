<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Agora!</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link 
     rel="stylesheet" 
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
     crossorigin="anonymous" 
     referrerpolicy="no-referrer"
    />
</head>
<script src="js/script.js" defer></script>
<body>
    <div class="container">
        <div class="form-input-container">
            <h3>Confira o clima de uma cidade</h3>
            <input 
            type="text" 
            placeholder="digite o nome da cidade" 
            id="city-input"
            />
            <button id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div id="weather-data" class="hide">
         <h2>
            <i class="fa-solid fa-location-dot"></i>
            <span id="city"></span>
            <img 
            src="" 
            alt="bandeira do pais"
            id="country"
            >

         </h2>
         <p id="Temperature"><span></span>&deg;</p>
         <div id="description-conainer">
            <p id="description"></p>
            <img src="" alt="Condições do tempo" id="weather-icon">
         </div>
         <div class="details-container">
            <p id="humidity">
                <i class="fa-solid fa-droplet"></i>
                <span></span>
            </p>
            <p id="wind">
                <i class="fa-solid fa-wind"></i>
                <span></span>
            </p>
         </div>
      </div>
    </div>
</body>
</html>
